- config: generic-flags
  flags:
    gpus: "0,"

- config: model-base
  operations:
    synthetic:
        main: 'graph_nn_vae.experiments.synthetic.{{ name }}_training'
        flags:
            $include: generic-flags
        output-scalars: off
        sourcecode:
            select:
                - "graph_nn_vae/*"
            exclude:
                - "**/__pycache__"
    sanity_checks:
        main: 'graph_nn_vae.experiments.num_edges.{{ name }}_training'
        flags:
            $include: generic-flags
        output-scalars: off
        sourcecode:
            select:
                - "graph_nn_vae/*"
            exclude:
                - "**/__pycache__"

- model: recurrent_autoencoder
  extends: model-base
  params:
    name: recurrent_autoencoder

- model: encoder_num_edges
  extends: model-base
  params:
    name: encoder_num_edges
